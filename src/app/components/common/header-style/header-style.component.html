<header class="header-area p-relative">
    <div
        class="navbar-area navbar-style-three"
        ngStickyNav
        stickyClass="sticky-box-shadow"
        ngStickyNav
    >
        <div class="container-fluid">
            <nav
                class="navbar navbar-expand-lg navbar-light bg-light"
                [class.active]="classApplied"
            >
                <a class="navbar-brand" routerLink="/"
                    ><img src="assets/img/relaxlogo.jpg" alt="logo"
                /></a>
                <button
                    class="navbar-toggler"
                    type="button"
                    (click)="toggleClass()"
                >
                    <span class="burger-menu">
                        <span class="top-bar"></span>
                        <span class="middle-bar"></span>
                        <span class="bottom-bar"></span>
                    </span>
                </button>
                <div
                    class="collapse navbar-collapse"
                    id="navbarSupportedContent"
                >
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a
                                routerLink="/"
                                class="nav-link"
                                routerLinkActive="active"
                                [routerLinkActiveOptions]="{ exact: true }"
                                >Home</a
                            >
                        </li>
                        <li class="nav-item">
                            <a
                                routerLink="/login"
                                class="nav-link"
                                routerLinkActive="active"
                                [routerLinkActiveOptions]="{
                                    exact: true
                                }"
                                >Log In</a
                            >
                        </li>
                        
                        
                        
                        <li class="nav-item">
                            <a
                                routerLink="/events"
                                class="nav-link"
                                routerLinkActive="active"
                                [routerLinkActiveOptions]="{
                                    exact: true
                                }"
                                >Events</a
                            >
                        </li>
                       
                       
                        <li class="nav-item">
                            <a
                                routerLink="/my-dashboard"
                                class="nav-link"
                                routerLinkActive="active"
                                [routerLinkActiveOptions]="{
                                    exact: true
                                }"
                                >My Dashboard</a
                            >
                        </li>
                        <li class="nav-item">
                            <a
                                routerLink="/blog"
                                class="nav-link"
                                routerLinkActive="active"
                                [routerLinkActiveOptions]="{
                                    exact: true
                                }"
                                class="nav-link"
                                >Blog</a
                            >
                        </li>
                        

                        <li class="nav-item">
                            <a
                                routerLink="/about"
                                class="nav-link"
                                routerLinkActive="active"
                                [routerLinkActiveOptions]="{
                                    exact: true
                                }"
                                class="nav-link"
                                >About</a
                            >
                        </li>
                        <li class="nav-item">
                            <a
                                routerLink="/forum"
                                class="nav-link"
                                routerLinkActive="active"
                                [routerLinkActiveOptions]="{
                                    exact: true
                                }"
                                class="nav-link"
                                >Forum</a
                            >
                        </li>
                    </ul>
                </div>
                <div class="others-option">
                    <div
                        class="dropdown language-switcher d-inline-block"
                        [class.active]="classApplied2"
                    >
                        <button
                            class="dropdown-toggle"
                            type="button"
                            (click)="toggleClass2()"
                        >
                            <img
                                src="assets/img/us-flag.jpg"
                                class="shadow"
                                alt="image"
                            />
                            <span>Eng <i class="bx bx-chevron-down"></i></span>
                        </button>
                        <div class="dropdown-menu">
                            <a
                                href="#"
                                class="dropdown-item d-flex align-items-center"
                            >
                                <img
                                    src="assets/img/germany-flag.jpg"
                                    class="shadow-sm"
                                    alt="flag"
                                />
                                <span>Ger</span>
                            </a>
                            <a
                                href="#"
                                class="dropdown-item d-flex align-items-center"
                            >
                                <img
                                    src="assets/img/france-flag.jpg"
                                    class="shadow-sm"
                                    alt="flag"
                                />
                                <span>Fre</span>
                            </a>
                            <a
                                href="#"
                                class="dropdown-item d-flex align-items-center"
                            >
                                <img
                                    src="assets/img/spain-flag.jpg"
                                    class="shadow-sm"
                                    alt="flag"
                                />
                                <span>Spa</span>
                            </a>
                            <a
                                href="#"
                                class="dropdown-item d-flex align-items-center"
                            >
                                <img
                                    src="assets/img/russia-flag.jpg"
                                    class="shadow-sm"
                                    alt="flag"
                                />
                                <span>Rus</span>
                            </a>
                            <a
                                href="#"
                                class="dropdown-item d-flex align-items-center"
                            >
                                <img
                                    src="assets/img/italy-flag.jpg"
                                    class="shadow-sm"
                                    alt="flag"
                                />
                                <span>Ita</span>
                            </a>
                        </div>
                    </div>
                    <div class="search-box d-inline-block">
                        <i class="bx bx-search" (click)="toggleClass3()"></i>
                    </div>
                </div>
            </nav>
        </div>
    </div>
</header>

<div class="search-overlay" [class.active]="classApplied3">
    <div class="d-table">
        <div class="d-table-cell">
            <div class="search-overlay-layer"></div>
            <div class="search-overlay-layer"></div>
            <div class="search-overlay-layer"></div>
            <div class="search-overlay-close" (click)="toggleClass3()">
                <span class="search-overlay-close-line"></span>
                <span class="search-overlay-close-line"></span>
            </div>
            <div class="search-overlay-form">
                <form>
                    <input
                        type="text"
                        class="input-search"
                        placeholder="Search here..."
                    />
                    <button type="submit">
                        <i class="bx bx-search-alt"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
